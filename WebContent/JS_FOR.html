<!DOCTYPE html>
<!-- 
	for(초기식; 조건식; 증감식){
		실행문장;
	}
 -->
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var num=1;		//초기값 선언
		for(;num<=5;num++){
			document.write("for문 수행: <b>"+num+"</b><p/>");
		}
	</script>
</body>
</html>
