<!--
		*제이쿼리
			-자바스크립트 라이브러리
			-오픈소스
			-자바스크립트 코드를 좀 더 직관적으로 이해할수 있도록
			짧고 단순한 코드 형태로 변형하여 제공.
			
			자바스크립트 document.getElementById("p").innerHIML="웹 프로그래밍";
			제이쿼리 $("#p").html("웹 프로그래밍");
	
	*제이쿼리 함수
		:선택자로 웹 문서에서 특정요소를 찾아
		그 요소를 참조하는 제이쿼리 객체를 생성.
		- 기본형		jQuery(선택자).메소드
		- 단축형		$(선택자).메소드
	*문서 준비 이벤트 코드
	
		
		//제이쿼리 메소드
	});
-->
<!DOCTYPE html>
	
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="jquery-3.2.1.min">
	$(document).ready(function()){
		$("button.hide").click(function(){
		$("p").hide();
		});
		$("button.show").click(function({
			$("p".show();
		});
	});
		
</script>
</head>
<body>
	<p>문서 준비 이벤트에는 여러 다중 이벤트를 정의할수있습니다.</p>
	<p>버튼을 클릭하면 이벤트를 처리 합니다.</p>
	<button class ="hide">메세지 삭제</button>
	<button class = "show">메세지 보기</button>
</body>
</html>
