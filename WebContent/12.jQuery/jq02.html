<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script src ="jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		var n=0;
		$(document).ready(function(){
			$("div.out").mouseenter(function(){
				$("p:first",this).text("마우스포인트들어옴");
				$("p:last",this).text(++n);
			});
			$("div.out").mouseleave(function(){
				$("p:first",this).text("마우스포인트나감");
				$("p:last",this).text("최종횟수: "+n);
			});
			$("div.out").mousedown(function(){
				$("p:first",this).hide();
				$("p:first",this).text("메세지 사라짐");
			});
			$("div.out").mouseup(function(){
				$("p:first",this).show();
				$("p:last",this).text("최종횟수: "+n);
			});
		});
	</script>
	<style type ="text/css">
		div.out{
			width: 200px;
			height: 100px;
			border: 1px solid #000000;
			text-align: center;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="out">
	<p>마우스 이벤트 알아보기</p>
	<p>0</p>
	</div>
</body>
</html>
