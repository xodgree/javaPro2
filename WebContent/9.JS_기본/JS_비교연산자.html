<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var x = 5;
		var y = "5";
		var result;
		result =(x>y);
		document.write("x>y : "+result+"<br>");
		result=(x==y);
		document.write("x=y: "+result+"<br>");
		result=(x===y);
		document.write("x===y: "+result+"<br>");
		result=(x!==y);
		document.write("x!==y: "+result+"<br>");
		
	</script>
</body>
</html>
