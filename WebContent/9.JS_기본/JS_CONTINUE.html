<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">

<body>
	<script type="text/javascript">
		var x=0;
		var sum=0;
/*		while(1){
			x+=3;
			if(x>100)
				break;
			sum+=x;
			document.write(x+" ");
		} */
		for(x=1;x<=100;x++){
			if(x%3 != 0)
				continue;
			sum+=x;
			document.write(x+" ");
		}
		document.write("<p/>");
		document.write("1~100까지의 수 중 3의 배수 합: <b>"+sum+"</b>");
	</script>
</body>
