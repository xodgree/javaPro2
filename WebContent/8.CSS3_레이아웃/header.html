<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="stylesheet" type ="text/css" 
href="common.css">
<style type="text/css">
	#page{
		width: 980px;
		margin:0 auto;
	}
	header #logo{
		float: left;
		margin: 15px 0 0 20px;
	}
	header #moto{
		float: left;
		margin: 45px 0 0 20px;
	}
	header #top_menu{
		float: right;
		margin: 50px 0 0 0;
	}
	header #top_menu li{
		display: inline;
	}
	.line{
		margin-top: 25px;
		border-top: solid 1px #cccccc;
	}
	header nav ul{
		margin-top: 25px;
	}
	header nav li{
		display:inline;
	}
	header nav li.item{
		margin-left: 4px;
	}

</style>
</head>
<body>
	<div id="page">
	<header>
		<img id = "logo" alt="" src="img2/logo.gif">
		<img id = "moto" alt="" src="img2/moto.gif">
		<ul id="top_menu">
			<li>로그인|</li>
			<li>회원가입|</li>
			<li>사이트맵|</li>
			<li>회사소개|</li>
		</ul>
		<div class="clear"></div>
		<div class="line"></div>
		<nav>
			<ul>
				<li><img src="img2/menu01.gif" alt="" /></li>
				<li class="item"><img src="img2/menu02.gif" alt="" /></li>
				<li class="item"><img src="img2/menu03.gif" alt="" /></li>
				<li class="item"><img src="img2/menu04.gif" alt="" /></li>
				<li class="item"><img src="img2/menu05.gif" alt="" /></li>
			</ul>
		</nav>
	</header>
	
	</div>
</body>
</html>
