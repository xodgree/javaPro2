<!DOCTYPE html>
<!-- 
	1.오디오 파일의 종류
		1)MP3 : 'MPEG-1 Layer 3'	.mp3
		2)OGG : MP3의 대안. Ogg Vorbis, 오픈소스	.ogg,.oga
		3)WAB : ibm,ms의 표준 오디오 파일 형식			.wav
	2.<audio> 태그
		-src: 오디오 파일 저장된 경로 표시
		-controls: 재생 제어기 표기
		-loop: 반복재생
		-autoplay
		-muted: 음소거 상태로 시작
		-preload: 미리 다운로드 함.
		<source>태그
			-여러 형식의 오디오 파일을 동시에 제공할때 사용
			-재생에 적합한 파일이 없다면 마지막 문장 출력
			
 -->

<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h3>오디오 자동 재생</h3>
	<audio src="eagle.mp3" controls loop autoplay></audio>
	<h3>오디오 수동 재생</h3>
	<audio src="bear.mp3" controls></audio>
	<h3>오디오 다중 재생</h3>
	<audio controls>
		<source src="chicken.mp3" type = "audio/mpeg">
		<source src="chicken.ogg" type="audio/ogg">
		<source src="chicken.wav" type="audio/wav">
	</audio>
</body>
</html>
