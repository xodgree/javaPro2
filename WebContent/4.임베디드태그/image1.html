<!DOCTYPE html>
<!-- 
	*임베디드 콘텐츠 태그
		-멀티미디어 데이터를 웹 문서에 포함할때 사용하는 태그
		태그		설명
		<img>	이미지 파일 삽입
				 GIF,JPG,PNG
				 속성 
				 	-src: 이미지 파일이 저장된 경로 지정
				 	-alt: 웹 브라우저에 표시하지 못했을 경우
				 			대체 텍스트 지정
				 	-width/height
				 		: 크기가 조절되도록 지정할수있음.
				 	-border: 경계선 두께를 픽셀단위로 지정.
		<audio>	오디오 파일 삽입
		<video>	동영상 파일 삽입
		<embed>	객체 삽입
 -->
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h3>이미지 기본 표현</h3>
	<img alt="이미지가 표시되지 않습니다." src="html5.jpg">
	<h3>이미지에 설명추가 & 오른쪽 정렬</h3>
	<img alt="" src ="html5.jpg" title="HTML5 로고 이미지" style="float:right ">
	<h3>이미지의 크기를 픽셀 단위로 조정</h3>
	<img alt="" src ="html5.jpg" style="width: 50px; height: 60px">
	<h3>이미지의 크기를 %단위로 조정</h3>
	<img alt="" src ="html5.jpg" width ="50%" heigth=:40%">
</body>
</html>
