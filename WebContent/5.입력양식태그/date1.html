<!DOCTYPE html>
<!-- 
	<input type="date"> 입력 폼
		-년-월-일 단위로 원하는 날짜 입력할수 있음.
 -->
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<form action="">
		<h3>오늘 날짜 입력</h3>
		Today:<input type ="date" name="today">
		<h3>프로젝트수행 기간</h3>
		From:<input type="date" name="from" min="2018-03-01" max="2018-6-30">
		To: <input type="date" name="to" min="2018-03-01" max="2018-12-31">
		<p></p>
		<input type="submit" value="전송">
		<input type="reset" value="다시작성">
	</form>
</body>
</html>
