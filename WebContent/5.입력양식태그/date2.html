<!DOCTYPE html>
<!-- 
	type 속성값
		- month : 년-월 단위로 날짜 입력
		- week :년-주 단위로 날짜 입력
 -->
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<form action="">
		<h3>생일(년/월) 입력</h3>
		생일:<input type="month" name="birth">
		<h3>주간 계획(년/주)입력</h3>
		주간 계획: <input type="week" name="weekend">
		<p></p>
		<input type="submit" value="전송">
		<input type="reset" value="다시작성">
	</form>
</body>
</html>
