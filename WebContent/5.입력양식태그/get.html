<!DOCTYPE html>
<!-- 
	1.폼 태그 (<form>)
		1)웹 양식을 만드는데 사용하는 태그
			- action : 사용자가 입력한 데이터를 받아 처리하기 위한 웹 프로그램 페이지 지정.
											   =======
											   JSP,ASP,PHP
			- method : 웹 클라이언트와 웹서버 간의 통신 방법 지정 (GET방식, POST방식)
			- type : 폼 모양,기능 결정
			- name : 폼의 이름 결정
		2)GET방식
			-URL 뒤에 파라미터를 붙여서 데이터를 전달하는 방식
			-사용자가 보내는 데이터를 이름과 값이 결합된 문자열 형태로 전달.
			 	각 이름과 값의 쌍은 '&'기호로 구분.
			-서버로 보낼수 있는 최대 글자 수 : 2048자
			-단점: URL을 보면 어떤 데이터를 전송하고자 하는지 노출됨. 보안에 취약.
			
 -->
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h2>GET 방식으로 데이터 전송</h2>
	<form action="getdata.jsp" method="get">
		<p>이름: <input type="text" name="name"></p>
		<p>전공: <input type ="text" name="major"> </p>
		<p></p>
		<input type="submit" value="전송">
		<input type="reset" value="다시작성">
	</form>
	
	</form>
</body>
</html>
