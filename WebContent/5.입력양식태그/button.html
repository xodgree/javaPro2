<!DOCTYPE html>
<!-- 
	버튼양식
		-<button>태그 혹은 <input>태그를 사용하여 정의
 -->
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<form action="">
		<h3>button 태그 사용</h3>
		<button type="button" onclick="alert('클릭1 사용')">클릭1</button>
		<h3>input 태그 사용</h3>
		<input type="button" oneclick="alert('클릭2 사용')">클릭2
		<h3>Image버튼사용</h3>
		<button type="button" onclick="alert('클릭3 사용')">
			<img alt="" src="button.jpg">
	</form>
</body>
</html>
