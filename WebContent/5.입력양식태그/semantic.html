<!DOCTYPE html>
<!-- 
	*시멘틱 태그
		:검색엔진의 검색 기능을 높이기 위해 사용되는 태그.
		레이아웃 설정기능
		<header>	- 페이지의 헤드영역
		<footer>	- 페이지의 하단 영역
		<nav>		- 페이지의 네비게이션(메뉴) 영역
		<section>	- 페이지의 내용
		<article>	- section 유사, 글 또는 어떤 내용 출력
		<aside>		- 부가적인 내용
 -->
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<header>
		<h1>MY WEB SITE</h1>
		</hr>
	</header>
	<nav>
		<ul>
			<li>HTML5</li>
			<li>CSS3</li>
			<li>JavaScript</li>
			<li>Jquery</li>
		</ul>
	</nav>
	<section>
		<h1>What is HTML5?</h1>
		<P>It's HyperText Markup Language</P>
		<hr/>
	</section>
	<footer>
		<p>SIST 서울시 마포구~~</p>
	</footer>
</body>
</html>
