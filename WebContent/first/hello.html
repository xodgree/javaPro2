<!DOCTYPE html>
<!-- 
	1.html 기본구조
		1)HTML: 웹페이지를 만들때 사용하는 가장 기본적인 웹프로그래밍 언어.
		2)태그: HTML에서 사용하는 명령어. <>를 이용하여 나타냄.
			-태그구성요소
				<태그명>내용</태그명>
				<태그명 속성명=값>내용</태그명>
				<태그명>   		<===단독태그
			-태그 사용 규칙
				-> <태그명></태그명>과 같이 여는 태그와 닫는 태그가 쌍으로 사용됨.
				-> 태그명과 속성명,속성명과 속성명 사이는 한칸씩 띄어줌.
				그외 공백두면 안됨.
				-> 속성이 있는 태그가 있고 없는 태그도 있음.
				-> 태그를 중첩해서 사용할 경우 먼저 열어준 태그를 나중에 닫아줌.
			-<meta>태그
				-데이터를 표현하는 속성인 메터데이터를 설정할 때 사용.
				-속성: 헤딩 태그를 사용할 때 세부 사항을 설정.
				-charset: 문자세트설정
				
		
 -->
<html>
<head>
<meta charset="EUC-KR">
<title>HTML 태그의 속성</title>
</head>
<body>
	안녕하세요~~<br>
	<a href="https://www.apple.com" target="_blank">애플 사이트로 이동</a>
</body>
</html>
