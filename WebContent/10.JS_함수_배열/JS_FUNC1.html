<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var text1="함수 선언 전 호출";
		var text2="함수 선언 후 호출";
		printMsg(text1);		//함수 선언 전 호출
		function printMsg(msg){
			document.write("함수 호출 메시지: " +msg+"<br>");
			
		}
		printMsg(text2);		//함수 선언 후 호출
	</script>
</body>
</html>
