	<script type="text/javascript">
		var city=["Seoul",,"Busan",,"Incheon"]; //공백리터널

		var i;
		for(i = 0;i<city.length;i++){
			document.write("배열 데이터 [" +i+ "] =" +city[i]+"<br>");
		}
	}
	printArr();
		</script>
