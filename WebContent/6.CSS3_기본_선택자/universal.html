<!DOCTYPE html>
<!-- 
	*CSS 기본 선택자
							사용방법			         설명
		1)전체 선택자		   *{속성선언;}	                   모든 태그에 스타일을 적용함.
		2)타입(태그)선택자	        태그{속성선언;}	         지정된태그에 스타일 적용함.
		3)클래스 선택자		   .클래스 이름{속성선언;}	지정된 클래스에~.
		4)아이디 선택자		   #아이디{속성선언;}		지정된 아이디에~.
		5)속성 선택자		   [속성]{속성선언;}		지정된 속성 또는 속성값이 있는 태그에 ~.
						   [속성=값]{속성선언;}
			
 -->

<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	
</head>
<body>
	<h1>Universal Selector</h1>
	<h2>모두 같은 색상, 같은 크기</h2>
	<h3>전체적으로 동시에 스타일을 적용</h3>
	<p>모든 데이터에 적용</p>
</body>
</html>
