<!DOCTYPE html>
<!-- 
	*하이퍼링크 태그
		1)웹사이트간 이동
			href속성: 연결하고자 하는 웹 사이트의 URL 지정
			target속성: 링크를 클릭했을때 웹 사이트가 열릴 곳 지정.
			_blank: 새로운 웹 브라우저 창에 연다.
			_self: 현재 웹 브라우저 창에 연다.(기본)
			_parent: 부모 웹 브라우저 창에 연다.
			_top: 웹 브라우저 전체 영역에 연다.

 -->
<html>
<head>
<meta charset="EUC-KR">
<title>LINK tag</title>
</head>
<body>
	<header>
		<center>
			<h2>&lt; 하이퍼링크 관련 태그	&gt;</h2>
		</center>	
	</header>
	<section>
		<article>
			<a href="https://www.w3.org/"target="_blank">W3C 사이트(blank window)</a><p/>
			<a href="https://www.w3.org/"target="_self">W3C 사이트(self window)</a><p/>
			<a href="https://www.w3.org/"target="_parent">W3C 사이트(parent window)</a><p/>
			<a href="https://www.w3.org/"target="_top">W3C 사이트(top window)</a>
		</article>
	</section>
</body>
</html>
